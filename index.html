<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <nav>
    <div class="logo">
        <img src="img/logo.png" alt="Spotify">
        Spotify
    </div>
    <ul>
        
        <li>Home</li>
        <li>About</li>
    </ul>
   </nav>
   <div class="container">
       <div class="songlist">
           <h1>Best of NCS - No Copyright Sounds</h1>
           <div class="songItem">
            <img src="img/cover.jpg" alt="1">
            <span>Bekhayali</span>
            <span class="songslistplay"><span class="timestamp">05:36<i id="1" class="far songItemPlay fa-play-circle"></i>
            </span></span>
           </div>
           <div class="songItem">
            <img src="img/cover.jpg" alt="1">
            <span>Tujhein Kitna Chahein Aur Hum</span>
            <span class="songslistplay"><span class="timestamp">05:36<i id="2" class="far songItemPlay  fa-play-circle"></i>
            </span></span>
           </div>
           <div class="songItem">
            <img src="img/cover.jpg" alt="1">
            <span></span>
            <span class="songslistplay"><span class="timestamp">05:36<i id=3 class="far songItemPlay fa-play-circle"></i>
            </span></span>
           </div>
           <div class="songItem">
            <img src="img/cover.jpg" alt="1">
            <span>KGF Theme</span>
            <span class="songslistplay"><span class="timestamp">05:36<i id="4" class="far songItemPlay fa-play-circle"></i>
            </span></span>
           </div>
           

       </div>
   </div>

   <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fas fa-3x fa-step-backward"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward"></i>
    </div>
    <div class="songinfo">
        <img src="img/g1.gif" width="112px"  alt="" id="gif"> 
    </div>
    
   
   </div>
   
     <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
